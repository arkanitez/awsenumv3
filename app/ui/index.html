
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Topology Visualizer</title>
  <link rel="icon" href="data:,">
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.27.0/dist/cytoscape.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-minimap@3.1.0/cytoscape-minimap.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/cytoscape-svg@1.0.1/cytoscape-svg.min.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/dist/shoelace.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/dist/themes/light.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="panel">
    <sl-input id="ak" label="Access Key ID" pill></sl-input>
    <sl-input id="sk" label="Secret Access Key" type="password" pill></sl-input>
    <sl-button id="enumerate" variant="primary">Enumerate</sl-button>
    <sl-button id="fit">Fit Graph</sl-button>
    <sl-button id="export-png">Export PNG</sl-button>
    <sl-button id="export-svg">Export SVG</sl-button>
    <sl-button id="export-json">Export JSON</sl-button>
    <sl-details summary="Legend"><div id="legend"></div></sl-details>
    <sl-details summary="Findings"><div id="findings"></div></sl-details>
    <sl-details summary="Warnings" open><div id="warnings"></div></sl-details>
  </div>
  <div id="cy"></div>
  <div id="details"><div class="muted">Select a node or edge.</div></div>
  <script src="app.js"></script>
</body>
</html>

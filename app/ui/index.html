<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AWS Enum — Modern</title>
  <link rel="stylesheet" href="/ui/style.css" />
  <!-- Shoelace (modern web components) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />
  <!-- Cytoscape + plugins -->
  <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.js"></script>
  <script src="https://unpkg.com/cytoscape-minimap@3.1.2/cytoscape-minimap.js"></script>
  <script src="https://unpkg.com/cytoscape-svg@2.1.3/cytoscape-svg.js"></script>
  <script src="/ui/app.js" defer></script>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">AWS Enum <span class="badge">Modern</span></div>
      <div class="right">
        <sl-button id="export-png" size="small" variant="default" caret>PNG</sl-button>
        <sl-button id="export-svg" size="small" variant="default" caret>SVG</sl-button>
        <sl-button id="export-json" size="small" variant="default" caret>JSON</sl-button>
        <sl-button id="fit" size="small" variant="primary">Fit</sl-button>
      </div>
    </header>

    <div class="controls">
      <sl-card class="auth-card">
        <div slot="header">Connect to AWS</div>
        <div class="row">
          <sl-input id="ak" label="Access Key ID" placeholder="AKIA..." clearable></sl-input>
          <sl-input id="sk" label="Secret Access Key" type="password" placeholder="••••••••••" toggle-password clearable></sl-input>
        </div>
        <sl-button id="enumerate" variant="primary" size="large">Enumerate</sl-button>
        <div class="hint">Default region: <code>ap-southeast-1</code></div>
      </sl-card>
    </div>

    <div class="main">
      <div id="cy"></div>
      <aside id="panel">
        <sl-details summary="Details" open>
          <div id="details"><div class="muted">Select a node or edge.</div></div>
        </sl-details>
        <sl-details summary="Findings">
          <div id="findings"></div>
        </sl-details>
        <sl-details summary="Warnings">
          <div id="warnings"></div>
        </sl-details>
        <sl-details summary="Legend" open>
          <div id="legend"></div>
        </sl-details>
      </aside>
    </div>
  </div>
</body>
</html>

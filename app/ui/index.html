<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Resource Visualizer</title>
  <link rel="icon" href="data:,">

  <!-- Cytoscape core + plugins -->
  <script src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
  <script src="https://unpkg.com/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.js"></script>
  <script src="https://unpkg.com/cytoscape-minimap@3.1.0/cytoscape-minimap.js"></script>
  <script src="https://unpkg.com/cytoscape-svg@1.0.2/cytoscape-svg.min.js"></script>

  <!-- Shoelace UI -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/dist/shoelace.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/dist/themes/light.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px;
      height: 100%;
      padding: 1rem;
      overflow-y: auto;
      background: #f9f9f9;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 2;
    }

    #cy {
      position: absolute;
      top: 0;
      left: 320px;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    sl-input, sl-button, sl-details {
      display: block;
      margin-bottom: 10px;
    }

    #details {
      position: absolute;
      right: 0;
      bottom: 0;
      background: white;
      padding: 0.5rem;
      max-height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      border-top-left-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <div id="panel">
    <sl-input id="ak" label="Access Key ID" pill></sl-input>
    <sl-input id="sk" label="Secret Access Key" type="password" pill></sl-input>
    <sl-button id="enumerate" variant="primary">Enumerate</sl-button>
    <sl-details summary="Warnings"><div id="warnings"></div></sl-details>
  </div>

  <div id="cy"></div>
  <div id="details"><div class="muted">Select a node or edge.</div></div>

  <script src="app.js"></script>
</body>
</html>
